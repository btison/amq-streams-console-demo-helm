apiVersion: v1
kind: Service
metadata:
  name: {{ include "datagen-consumer.name" . }}
  labels:
    {{- include "datagen-consumer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: {{ .Values.service.portName }}
    port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: {{ .Values.service.containerPort }}
  selector:
    {{- include "datagen-consumer.selectorLabels" . | nindent 4 }}
