{{- if eq .Values.kafka1.authentication.saslMechanism "SCRAM-SHA-512" -}}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: {{ include "amq-streams-console-oauth.name" . }}-kafka-user
  {{- if .Values.namespace }}
  namespace: {{ .Values.kafka1.namespace }}
  {{- end }}
  labels:
    {{- include "amq-streams-console-oauth.labels" . | nindent 4 }}
    strimzi.io/cluster: {{ .Values.kafka1.name }}
  annotations:
    {{- include "amq-streams-console-oauth.argocd-syncwave" . | nindent 4 }}
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  authentication:
    type: scram-sha-512
  {{- if eq .Values.kafka1.authorization "simple" }}
  authorization:
    type: simple  
    acls:
      - operations:
          - Describe
          - DescribeConfigs
        resource:
          type: cluster
      - operations:
          - Read
          - Describe
          - DescribeConfigs
        resource:
          name: '*'
          patternType: literal
          type: topic
      - operations:
          - Read
          - Describe
        resource:
          name: '*'
          patternType: literal
          type: group
  {{- end }}
{{- end }}