apiVersion: console.streamshub.github.com/v1alpha1
kind: Console
metadata:
  name: {{ include "amq-streams-console-oauth.name" . }}
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  labels:
    {{- include "amq-streams-console-oauth.labels" . | nindent 4 }}
  annotations:
    {{- include "amq-streams-console-oauth.argocd-syncwave" . | nindent 4 }}
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  hostname: {{ include "amq-streams-console-oauth.name" . }}.{{ .Values.subdomain }}
  security:
    oidc:
      authServerUrl: {{ .Values.oidc.authServerUrl }}
      clientId: {{ .Values.oidc.clientId }}
      clientSecret:  
        value: {{ .Values.oidc.clientSecret }}
    roles:
      - name: developers
        rules:
          - privileges:
              - ALL
            resourceNames:
              - kafka-1
            resources:
              - kafkas
      - name: admins
        rules:
          - privileges:
              - ALL
            resourceNames:
              - '*'
            resources:
              - kafkas
    subjects:
      - claim: groups
        include:
          - developers
        roleNames:
          - developers
      - claim: groups
        include:
          - administrators
        roleNames:
          - admins

  metricsSources:
    - name: ocp-prometheus
      type: openshift-monitoring
  kafkaClusters:
    - name: {{ .Values.kafka1.name }}
      namespace: {{ .Values.kafka1.namespace }}
      listener: tls
      security:
        roles:
          - name: admins
            rules:
              - privileges:
                  - ALL
                resources:
                  - topics
                  - topics/records
                  - consumerGroups
                  - rebalances
                  - nodes/configs
          - name: developers
            rules:
              - privileges:
                  - GET
                  - LIST
                resources:
                  - topics
                  - topics/records
                  - consumerGroups
                  - rebalances
                  - nodes/configs
      metricsSource: ocp-prometheus
      properties:
        values: []
        valuesFrom: []
      credentials:
        kafkaUser:
          name: {{ include "amq-streams-console-oauth.name" . }}-kafka-user
    - name: {{ .Values.kafka2.name }}
      namespace: {{ .Values.kafka2.namespace }}
      listener: tls
      security:
        roles:
          - name: admins
            rules:
              - privileges:
                  - ALL
                resources:
                  - topics
                  - topics/records
                  - consumerGroups
                  - rebalances
                  - nodes/configs
          - name: developers
            rules:
              - privileges:
                  - GET
                  - LIST
                resources:
                  - topics
                  - topics/records
                  - consumerGroups
                  - rebalances
                  - nodes/configs
      metricsSource: ocp-prometheus
      properties:
        values: []
        valuesFrom: []
      credentials:
        kafkaUser:
          name: {{ include "amq-streams-console-oauth.name" . }}-kafka-user